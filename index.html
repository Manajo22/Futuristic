<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-SuDo AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #ff00a0;
      --hotpink: #ff124f;
      --lightpink: #fe75fe;
      --purple: #7a04eb;
      --darkblue: #120458;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(to top, var(--darkblue), var(--purple));
      font-family: 'Quicksand', sans-serif;
      color: var(--lightpink);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-family: 'Quicksand', sans-serif;
      color: var(--pink);
      font-size: 3rem;
      text-shadow: 0 0 10px var(--hotpink);
    }

    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: left;
    }

    .active {
      display: flex;
    }

    .rules, .win-overlay {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border: 2px solid var(--pink);
      border-radius: 10px;
      color: var(--lightpink);
      max-width: 600px;
      text-align: left;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(9, 50px);
      grid-template-rows: repeat(9, 50px);
      gap: 2px;
      margin-top: 20px;
    }

    .cell {
      width: 50px;
      height: 50px;
      background: #111;
      border: 1px solid var(--pink);
      color: var(--lightpink);
      font-size: 1.2rem;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
    }

    .cell.filled {
      background-color: var(--darkblue);
      cursor: not-allowed;
    }

    .button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: var(--purple);
      border: 2px solid var(--pink);
      color: var(--lightpink);
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px var(--pink);
      font-family: 'Quicksand', sans-serif;
    }

    .button:hover {
      background-color: var(--hotpink);
      color: white;
    }

    .win-overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div id="startScreen" class="screen active">
    <h1>Tic-SuDo AI</h1>
    <div class="rules">
      Welcome to the futuristic fusion of Tic-Tac-Toe & Sudoku!<br><br>
      - 9x9 grid.<br>
      - Alternate turns between X and O.<br>
      - Each player may repeat a symbol only once per row and column.<br>
      - First to form <strong>two 3-symbol sequences</strong> wins!<br>
      <br>
      Are you ready to outsmart the grid?
    </div>
    <button class="button" onclick="startGame()">Start Playing</button>
  </div>

  <div id="gameScreen" class="screen">
    <h1>Tic-SuDo AI</h1>
    <div class="board" id="board"></div>
    <button class="button" onclick="restartGame()">üîÅ Restart Game</button>
  </div>

  <div id="winOverlay" class="win-overlay"></div>

  <script>
    const startScreen = document.getElementById('startScreen');
    const gameScreen = document.getElementById('gameScreen');
    const winOverlay = document.getElementById('winOverlay');
    const board = document.getElementById('board');

    let gameState;
    let currentPlayer;

    function startGame() {
      startScreen.classList.remove('active');
      gameScreen.classList.add('active');
      restartGame();
    }

    function restartGame() {
      gameState = Array(9).fill().map(() => Array(9).fill(''));
      currentPlayer = 'X';
      winOverlay.style.display = 'none';
      renderBoard();
    }

    function renderBoard() {
      board.innerHTML = '';
      for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          if (gameState[row][col]) {
            cell.classList.add('filled');
            cell.innerText = gameState[row][col];
          } else {
            cell.addEventListener('click', () => handleMove(row, col));
          }
          board.appendChild(cell);
        }
      }
    }

    function isValidMove(row, col, player) {
      if (gameState[row][col] !== '') return false;
      let rowCount = 0;
      let colCount = 0;
      for (let i = 0; i < 9; i++) {
        if (gameState[row][i] === player) rowCount++;
        if (gameState[i][col] === player) colCount++;
      }
      return rowCount < 2 && colCount < 2;
    }

    function countThreeInARow(player) {
      let count = 0;
      for (let row = 0; row < 9; row++) {
        for (let col = 0; col <= 6; col++) {
          if (gameState[row][col] === player &&
              gameState[row][col + 1] === player &&
              gameState[row][col + 2] === player) {
            count++;
          }
        }
      }
      for (let col = 0; col < 9; col++) {
        for (let row = 0; row <= 6; row++) {
          if (gameState[row][col] === player &&
              gameState[row + 1][col] === player &&
              gameState[row + 2][col] === player) {
            count++;
          }
        }
      }
      for (let row = 0; row <= 6; row++) {
        for (let col = 0; col <= 6; col++) {
          if (gameState[row][col] === player &&
              gameState[row + 1][col + 1] === player &&
              gameState[row + 2][col + 2] === player) {
            count++;
          }
        }
      }
      for (let row = 0; row <= 6; row++) {
        for (let col = 2; col < 9; col++) {
          if (gameState[row][col] === player &&
              gameState[row + 1][col - 1] === player &&
              gameState[row + 2][col - 2] === player) {
            count++;
          }
        }
      }
      return count;
    }

    function handleMove(row, col) {
      if (!isValidMove(row, col, currentPlayer)) {
        alert("Nope, you can't place it there!");
        return;
      }

      gameState[row][col] = currentPlayer;
      const winCount = countThreeInARow(currentPlayer);

      if (winCount >= 2) {
        renderBoard();
        setTimeout(() => {
          winOverlay.innerHTML = `üéâ Player ${currentPlayer} WINS üéâ<br><br><button class='button' onclick='restartGame()'>Play Again</button>`;
          winOverlay.style.display = 'flex';
        }, 300);
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      renderBoard();
    }
  </script>
</body>
</html>
